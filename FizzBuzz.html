	<h3 id = Show></h3>
	<script type="text/javascript">
		/* 
		Make a program which iterates the integers from 1 to 100.

For multiples of 3, print "Fizz" instead of the number.

For the multiples of 5, print "Buzz" instead of the number.

For numbers which are multiples of both 3 and 5 print "FizzBuzz" instead of the number.

Output : 1  2 Fizz 4 Buzz  Fizz 7----------
		*/
		   //"FizzBuzz"
	for( var num=1; num<100; num++ ) {
    if( (num%3) === 0 && (num%5) === 0 ) {
    	document.getElementById('Show').innerHTML += "<li style='color:purple; font-family:verdana'>FizzBuzz</li> " +"<br>"
    	//"Fizz"
    }else if( (num%3) === 0 ) {
    	document.getElementById('Show').innerHTML += "<li style='color:red; font-family:courier;'>Fizz</li>" +"<br>"
        //"Buzz" 
    }else if( (num%5) === 0 ) {
    	document.getElementById('Show').innerHTML += "<li style='color:blue; font-family:courier;' >Buzz</li>" +"<br>"
        // "number
    }else{
    document.getElementById('Show').innerHTML += '<li style="color= rgb(238, 130, 238); font-family:Times New Roman;">'+num+'</li>' + "<br>"
    }
	}
	</script>
